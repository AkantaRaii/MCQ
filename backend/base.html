<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .google-btn img {
      height: 18px;
      margin-right: 8px;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Quiz App</h1>
  <a href="http://localhost:3000/auth/google" class="google-btn">
    Continue with Google
  </a>
</body>
</html>
